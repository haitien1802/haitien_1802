<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <form name="form">
        <div class="row">
            <div class="card">
                <div class="card-header" >
                    <h2 style="color: red;">New Product</h2>
                </div>
                <hr>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 mt-1">
                            <div class="input form-control" style="color: darkblue;">
                                Product Name <input class="form-control mb-2" type="text" id="productname">
                                Quantity <input class="form-control" type="number" id="quantity">
                            </div>
                        </div>
                        <div class="col-6 mt-1">
                            <div class="input form-control" style="color: darkblue;">
                                Unit Price <input class="form-control mb-2" type="text" id="unitprice">
                                Discount <input class="form-control" type="text" id="discount">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer mt-3">
                    <button onclick="sell()" type="button" class="btn btn-primary">Sell</button>
                    <button class="btn btn-danger" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </form>
    <br>
    <table class="table table-bordered table-success" id="table">
        <tr class="table-danger">
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Discount</th>
            <th scope="col">Subtotal</th>
        </tr>

    </table>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./sale.js"></script>

</body>

</html>
